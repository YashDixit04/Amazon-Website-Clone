<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/amazon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="logo">
            <img src="img/amazon-main.png" alt="not found">
        </div>
        <div class="container">
            <div class="border">
                <div class="text">
                    <h1>Sign in</h1>
                    <div class="info">
                        <p><b>Email or mobile phone number</b></p>
                        <input type="text" name="" id="">
                    </div>

                    <button>Continue</button>

                    <div class="condition">
                        <p>By continuing you agree to Amazon's <span> <a href="">Conditions of Use</a></span> and
                            <span><a href="">Privacy Notice</a>
                            </span>
                        </p>

                    </div>
                    <div class="need-help">

                        <label for="touch"><span class="span">Need help?</span></label>
                        <input type="checkbox" id="touch">
                        <ul class="slide">
                            <a href="#">Forgot Password </a><br>
                            <a href="#"> Other issues with Sign-In</a>
                        </ul>

                    </div>
                </div>
            </div>
        </div>


        <div class="new">
            <h5>New to Amazon?</h5>
        </div>

        <div class="account">
            <button>
                Create your Amazon account
            </button>
            
        </div>
        <div class="copyright">

        </div>

    </main>

</body>

</html>
