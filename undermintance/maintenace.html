<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/amazone.png" type="image/x-icon">
    <title>Amazon Website Clone</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navbar -->

    <header>
        <nav class="navbar">
            <div class="nav-logo border">
                <div class="logo"> </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Hello</p>
                <div class="add-icon">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p class="add-sec">Select your address</p>
                </div>
            </div>
            <div class="nav-search">
                <select name="" class="search-select" id="">
                    <option value="">All</option>
                </select>
                <input type="text" class="search-input" name="" placeholder="Search Amazon" id="">
                <div class="search-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>


            </div>
            <div class="nav-signin border">
                <a href="../Login/login.html">
                    <p><span>Hello, sign in</span></p>
                    <p class="nav-sec">Account & Lists</p>
                </a>
            </div>
            <div class="nav-signin border">
                <a href="../Login/login.html">
                    <p><span>Return</span></p>
                    <p class="nav-sec">& Orders</p>
                </a>
            </div>
            <div class="nav-card border">
                <a href="maintenace.html">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    Cart
                </a>
            </div>
        </nav>

        <div class="panel ">
            <div class="panel-all border">
                <i class="fa fa-bars" aria-hidden="true"></i>
                All
            </div>
            <div class="panel-option">
                <a href="maintenace.html">
                    <p class="border"> Amazon miniTV </p>
                    <p class="border"> Sell </p>
                    <p class="border"> Best Sellers </p>
                    <p class="border"> Today's Deals </p>
                    <p class="border"> Mobiles </p>
                    <p class="border"> New Releases </p>
                    <p class="border"> Customer Service </p>
                    <p class="border"> Prime </p>
                    <p class="border"> Electronics </p>
                    <p class="border"> Home & Kitchen </p>
                    <p class="border"> Fashion </p>
                </a>
            </div>
            <div class="panel-deals border">
                <a
                    href="https://www.amazon.in/?&ext_vrnc=hi&tag=googhydrabk1-21&ref=pd_sl_7hz2t19t5c_e&adgrpid=58355126069&hvpone=&hvptwo=&hvadid=610644601173&hvpos=&hvnetw=g&hvrand=8411644615078898601&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9300836&hvtargid=kwd-10573980&hydadcr=14453_2316415">
                    <p>Great Freedom Deals Ëƒ </p>
                </a>
            </div>
        </div>
    </header>

    <!-- Maintenance  -->

    <section>
        <div class="maintenance">
            <div class="main-sec">
                <img src="image/amazon-main.png" alt="" srcset="">
                <div class="under">
                    <img src="image/maintenance.png" alt="" srcset="">
                    <p>
                        WEBSITE UNDER MAINTENANCE !
                    </p>

                </div>
                <div class="btn-back">
                    <a href="../index.html">
                        <button>Go Back</button>
                    </a>
                </div>
            </div>
        </div>

    </section>

    <script src="https://kit.fontawesome.com/9b8a560593.js" crossorigin="anonymous"></script>

</body>

</html>
